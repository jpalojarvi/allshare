<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./css/modal.css" rel="stylesheet" />
  </head>
  <body>
    <h2>Kirjautuminen</h2>
    <button
      onclick="document.getElementById('id01').style.display='block'"
      style="width: auto"
    >
      Kirjaudu
    </button>

    <div id="id01" class="modal">
      <form
        class="modal-content animate"
        action="/action_page.php"
        method="post"
      >
        <div class="imgcontainer">
          <span
            onclick="document.getElementById('id01').style.display='none'"
            class="close"
            title="Close Modal"
            >&times;</span
          >
          <h2>Kirjautuminen</h2>
        </div>

        <div class="container">
          <label for="uname"><b>Käyttäjätunnus</b></label>
          <input
            type="text"
            placeholder="Kirjoita käyttäjätunnuksesi"
            name="username"
            required
          />

          <label for="psw"><b>Salasana</b></label>
          <input
            type="password"
            placeholder="Kirjoita salasanasi"
            name="password"
            required
          />

          <button type="submit">Kirjaudu</button>
          <label>
            <input type="checkbox" checked="checked" name="remember" /> Muista
            minut
          </label>
        </div>

        <div
          class="container"
          id="modalfooter"
          style="background-color: #f1f1f1"
        >
          <button
            type="button"
            onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn"
          >
            Peruuta
          </button>
          <span class="psw"><a href="#">Unohditko salasanasi?</a></span>
        </div>
      </form>
    </div>

    <script src="./js/bg.js"></script>
  </body>
</html>

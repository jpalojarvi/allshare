<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Example</title>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link href="./css/style5.css" rel="stylesheet" />
    <link href="./css/stylesbg.css" rel="stylesheet" />
    <link href="./css/modal.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <nav class="topnav" id="myTopnav">
        <img
          id="bglintu"
          src="logot/birdstagramlogo3.png"
          alt="pieni lintulogo"
        />
        <a id="bgnimi">Birds<span id="nimi">tagram</span></a>
        <div class="search-container">
          <form action="">
            <input type="text" placeholder="Haku.." name="search" />
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
        <div id="navbar-public">
        <a id="rekisteroidy">Rekisteröidy</a>
        <a id="kirjaudu">Kirjaudu</a>
        <a href="index.html" class="active">Etusivu</a>
        </div>
        <div id="navbar-user" style="display: none;">
          <a id="log-out">Poistu</a>
          <a onclick="omatTiedotFunktio()">Omat tiedot</a>
          <a href="index.html" class="active">Etusivu</a>
          </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </nav>
      <!-- Login modaali-->
      <div id="login-wrapper" class="modal">
        <form
          class="modal-content animate"
          id="login-form"
        >
          <div class="imgcontainer">
            <span
              onclick="document.getElementById('login-wrapper').style.display='none'"
              class="close"
              title="Close Modal"
              >&times;</span
            >
            <h2>Kirjautuminen</h2>
          </div>
          <div class="container">
            <label for="username"><b>Sähköpostiosoite</b></label>
            <input
              type="text"
              placeholder="Kirjoita sähköpostiosoitteesi"
              name="username"
              required
            />
            <label for="passwd"><b>Salasana</b></label>
            <input
              type="password"
              placeholder="Kirjoita salasanasi"
              name="password"
              required
            />
            <button type="submit">Kirjaudu</button>
          </div>
          <div
            class="container"
            id="modalfooter"
            style="background-color: #f2f2f2"
          >
            <button
              type="button"
              onclick="document.getElementById('login-wrapper').style.display='none'"
              class="cancelbtn"
            >
              Peruuta
            </button>
            <span class="psw"><a href="#">Unohditko salasanasi?</a></span>
          </div>
        </form>
      </div>
      <!-- Register modaali uusi -->

      <div id="register-wrapper" class="modal">
        <form
          class="modal-content animate"
          id="add-user-form"
        >
          <div class="imgcontainer">
            <span
              onclick="document.getElementById('register-wrapper').style.display='none'"
              class="close"
              title="Close Modal"
              >&times;</span
            >
            <h2>Rekisteröinti</h2>
          </div>
  
          <div class="container">
            <label for="name"><b>Käyttäjätunnus</b></label>
            <input
              type="text"
              placeholder="Kirjoita käyttäjätunnuksesi"
              name="name"
              required
            />
            <label for="email"><b>Sähköpostiosoite</b></label>
            <input
              type="email"
              placeholder="Kirjoita sähköpostiosoitteesi"
              name="email"
              required
            />
            <label for="psw"><b>Salasana</b></label>
            <input
              type="password"
              placeholder="Kirjoita salasanasi"
              name="passwd"
              required
            />
            <button type="submit">Rekisteröi</button>
          </div>
  
          <div
            class="container"
            id="modalfooter"
            style="background-color: #f1f1f1"
          >
            <button
              type="button"
              onclick="document.getElementById('register-wrapper').style.display='none'"
              class="cancelbtn"
            >
              Peruuta
            </button>
          </div>
        </form>
      </div>

      <!-- Lisää lintu modal-->

      <div id="id01" class="modal">
        <form
          class="modal-content animate"
          action="/action_page.php"
          method="post"
        >
          <div class="imgcontainer">
            <span
              onclick="document.getElementById('id01').style.display='none'"
              class="close"
              title="Close Modal"
              >&times;</span
            >
            <h2>Lisää lintu</h2>
          </div>
  
          <div class="container">
            <label for="uname"><b>Lajin nimi</b></label>
            <label for="ajax">Pick an HTML Element (options loaded using AJAX)</label>
            <input type="text" id="ajax" list="json-datalist" placeholder="e.g. datalist">
            <datalist id="json-datalist"></datalist>
  
  
            
            <textarea type="lintukuvaus" name="lintukuvaus" rows="4" cols="50" placeholder="Kirjoita kuvaus linnustasi">
              </textarea>
              <br><br>
            </form>
  
            <form>
              <label for="myfile">Valitse tiedosto:</label>
              <br />
              <input type="file" id="myfile" name="myfile" />
            </form>
  
            <button type="submit">Lisää lintu</button>
          </div>
  
          <div
            class="container"
            id="modalfooter"
            style="background-color: #f1f1f1"
          >
            <button
              type="button"
              onclick="document.getElementById('id01').style.display='none'"
              class="cancelbtn"
            >
              Peruuta
            </button>
          </div>
        </form>
      </div>

      <!-- Header-->
      <header>
        <div class="bgkuva">
          <img
            id="bglinnut"
            src="kuvat/sunset.jpg"
            alt="lintuja aurongonlaskussa"
          />
        </div>
      </header>

      <!-- Main , media-->
      <main style="display: flex">
        <p id="user-info"></p>
        <section id="otsikko">
          <p id="otsikonpikkuteksti">Kuvaa, videota ja ääntä</p>
          <h1>Lintugalleria</h1>
        </section>

        <section id="valokuvat">
          <h1 id="uusimmat">Uusimmat kuvat</h1>
          
          <button id="linnun-lisays"
      onclick="document.getElementById('id01').style.display='block'"
      style="width: auto"
    >
      Lisää lintu
    </button>
          <ul>
            <!-- js creates list here -->
          </ul>
        </section>
        <hr />
        <div class="forms" id="add-cat" style="display: none;">
          <div class="form-wrapper">
            <h3>Add cat</h3>
            <form
              class="light-border"
              enctype="multipart/form-data"
              id="add-cat-form"
            >
              <input
                class="light-border"
                type="text"
                name="name"
                placeholder="Name"
              />
              <input
                class="light-border"
                type="date"
                name="birthdate"
                placeholder="Birthdate: YYYY-MM-DD"
              />
              <input
                class="light-border"
                type="number"
                step="0.1"
                name="weight"
                placeholder="Weight"
              />
              <input
                class="light-border"
                type="file"
                name="cat"
                accept="image/*"
                placeholder="Choose file"
              />
              <button class="light-border" type="submit">Upload</button>
            </form>
          </div>

          <div class="form-wrapper">
            <h3>Modify cat</h3>
            <form id="mod-cat-form" class="light-border">
              <input
                class="light-border"
                type="text"
                name="name"
                placeholder="Name"
              />
              <input
                class="light-border"
                type="date"
                name="birthdate"
                placeholder="Birthdate: YYYY-MM-DD"
              />
              <input
                class="light-border"
                type="number"
                step="0.1"
                name="weight"
                placeholder="Weight"
              />
              <select class="light-border add-owner" name="owner">
                <option value="">Select owner</option>
              </select>
              <button class="light-border" type="submit">Save changes</button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <div class="hide modal" id="image-modal">
      <a href="#" class="close">Close</a>
      <img src="" alt="" />
      <div id="map"></div>
    </div>
    <script src="./js/serialize.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.0.2/luxon.min.js"></script>
    <script src="./js/mapbox.js"></script>
    <script src="./js/main5.js"></script>
    <script src="./js/bg.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Example</title>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link href="./css/style5.css" rel="stylesheet" />
    <link href="./css/stylesbg.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="forms" id="login-wrapper">
        <div class="form-wrapper" id="loginWindow">
          <h3>Login</h3>
          <form id="login-form" class="light-border">
            <div>
              <label>Email:</label>
              <input class="light-border" type="text" name="username" />
            </div>
            <div>
              <label>Password:</label>
              <input class="light-border" type="password" name="password" />
            </div>
            <div>
              <button class="light-border" type="submit">Log In</button>
            </div>
          </form>
        </div>
        <div class="form-wrapper">
          <h3>Register</h3>
          <form class="light-border" id="add-user-form">
            <input
              class="light-border"
              type="text"
              name="name"
              pattern=".{3,}"
              placeholder="Name"
              required
            />
            <input
              class="light-border"
              type="email"
              name="username"
              placeholder="email"
            />
            <input
              class="light-border"
              type="password"
              name="password"
              placeholder="Password"
            />
            <button class="light-border" type="submit">Save</button>
          </form>
        </div>
      </div>
      <nav class="topnav" id="myTopnav">
        <img
          id="bglintu"
          src="logot/birdstagramlogo3.png"
          alt="pieni lintulogo"
        />
        <a id="bgnimi">Birds<span id="nimi">tagram</span></a>
        <div class="search-container">
          <form action="">
            <input type="text" placeholder="Haku.." name="search" />
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>

        <a href="#register.html" id="rek">Rekisteröidy</a>
		<a href="#login.html">Kirjaudu</a>		
		<a href="#index.html" class="active">Etusivu</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </nav>
      <header id="log-out" style="display: none">
        <div class="bgkuva">
          <img
            id="bglinnut"
            src="kuvat/sunset.jpg"
            alt="lintuja aurongonlaskussa"
          />
        </div>
        
      </header>

      <main style="display: none">
        <p id="user-info"></p>
        <section id="otsikko">
          <p id="otsikonpikkuteksti">Kuvaa, videota ja ääntä</p>
          <h1>Lintugalleria</h1>
        </section>
        
        <section id="valokuvat">
          <h1 id="uusimmat">Uusimmat kuvat</h1>
        <ul >
          <!-- js creates list here -->
        </ul>
      </section>
        <hr />
        <div class="forms">
          <div class="form-wrapper">
            <h3>Add cat</h3>
            <form
              class="light-border"
              enctype="multipart/form-data"
              id="add-cat-form"
            >
              <input
                class="light-border"
                type="text"
                name="name"
                placeholder="Name"
              />
              <input
                class="light-border"
                type="date"
                name="birthdate"
                placeholder="Birthdate: YYYY-MM-DD"
              />
              <input
                class="light-border"
                type="number"
                step="0.1"
                name="weight"
                placeholder="Weight"
              />
              <input
                class="light-border"
                type="file"
                name="cat"
                accept="image/*"
                placeholder="Choose file"
              />
              <button class="light-border" type="submit">Upload</button>
            </form>
          </div>

          <div class="form-wrapper">
            <h3>Modify cat</h3>
            <form id="mod-cat-form" class="light-border">
              <input
                class="light-border"
                type="text"
                name="name"
                placeholder="Name"
              />
              <input
                class="light-border"
                type="date"
                name="birthdate"
                placeholder="Birthdate: YYYY-MM-DD"
              />
              <input
                class="light-border"
                type="number"
                step="0.1"
                name="weight"
                placeholder="Weight"
              />
              <select class="light-border add-owner" name="owner">
                <option value="">Select owner</option>
              </select>
              <button class="light-border" type="submit">Save changes</button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <div class="hide modal" id="image-modal">
      <a href="#" class="close">Close</a>
      <img src="" alt="" />
      <div id="map"></div>
    </div>
    <script src="./js/serialize.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.0.2/luxon.min.js"></script>
    <script src="./js/mapbox.js"></script>
    <script src="./js/main5.js"></script>
    <script src="./js/bg.js"></script>
  </body>
</html>

      <div id="login-wrapper" class="modal">
        <form
          class="modal-content animate"
          
          id="login-form"
        >
          <div class="imgcontainer">
            <span
              onclick="document.getElementById('login-wrapper').style.display='none'"
              class="close"
              title="Close Modal"
              >&times;</span
            >
            <h2>Kirjautuminen</h2>
          </div>
  
          <div class="container">
            <label for="uname"><b>Käyttäjätunnus</b></label>
            <input
              type="text"
              placeholder="Kirjoita käyttäjätunnuksesi"
              name="username"
              required
            />
  
            <label for="psw"><b>Salasana</b></label>
            <input
              type="password"
              placeholder="Kirjoita salasanasi"
              name="password"
              required
            />
  
            <button type="submit">Kirjaudu</button>
          </div>
  
          <div
            class="container"
            id="modalfooter"
            style="background-color: #f2f2f2"
          >
            <button
              type="button"
              onclick="document.getElementById('login-wrapper').style.display='none'"
              class="cancelbtn"
            >
              Peruuta
            </button>
            <span class="psw"><a href="#">Unohditko salasanasi?</a></span>
          </div>
        </form>
      </div>

      <div class="forms" id="register-wrapper" style="display: none">
        <div class="form-wrapper">
          <h3>Register</h3>
          <form class="light-border" id="add-user-form">
            <p>Nimi</p>
            <input
              class="light-border"
              type="text"
              name="name"
              pattern=".{3,}"
              placeholder="Name"
              required
            />
            <p>Sähköpostiosoite</p>
            <input
              class="light-border"
              type="email"
              name="email"
              placeholder="email"
            />
            <p>Salasana</p>
            <input
              class="light-border"
              type="password"
              name="passwd"
              placeholder="Password"
            />
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
      <header>
        <div class="bgkuva">
          <img
            id="bglinnut"
            src="kuvat/sunset.jpg"
            alt="lintuja aurongonlaskussa"
          />
        </div>
      </header>

      <main style="display: flex">
        <p id="user-info"></p>
        <section id="otsikko">
          <p id="otsikonpikkuteksti">Kuvaa, videota ja ääntä</p>
          <h1>Lintugalleria</h1>
        </section>

        <section id="valokuvat">
          <h1 id="uusimmat">Uusimmat kuvat</h1>
          <ul>
            <!-- js creates list here -->
          </ul>
        </section>
        <hr />
        <div class="forms" id="add-cat" style="display: none;">
          <div class="form-wrapper">
            <h3>Add cat</h3>
            <form
              class="light-border"
              enctype="multipart/form-data"
              id="add-cat-form"
            >
              <input
                class="light-border"
                type="text"
                name="name"
                placeholder="Name"
              />
              <input
                class="light-border"
                type="date"
                name="birthdate"
                placeholder="Birthdate: YYYY-MM-DD"
              />
              <input
                class="light-border"
                type="number"
                step="0.1"
                name="weight"
                placeholder="Weight"
              />
              <input
                class="light-border"
                type="file"
                name="cat"
                accept="image/*"
                placeholder="Choose file"
              />
              <button class="light-border" type="submit">Upload</button>
            </form>
          </div>

          <div class="form-wrapper">
            <h3>Modify cat</h3>
            <form id="mod-cat-form" class="light-border">
              <input
                class="light-border"
                type="text"
                name="name"
                placeholder="Name"
              />
              <input
                class="light-border"
                type="date"
                name="birthdate"
                placeholder="Birthdate: YYYY-MM-DD"
              />
              <input
                class="light-border"
                type="number"
                step="0.1"
                name="weight"
                placeholder="Weight"
              />
              <select class="light-border add-owner" name="owner">
                <option value="">Select owner</option>
              </select>
              <button class="light-border" type="submit">Save changes</button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <div class="hide modal" id="image-modal">
      <a href="#" class="close">Close</a>
      <img src="" alt="" />
      <div id="map"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.0.2/luxon.min.js"></script>
    <script src="./js/mapbox.js"></script>
    <script src="./js/main5.js"></script>
    <script src="./js/bg.js"></script>
  </body>
